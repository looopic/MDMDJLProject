<html>

<head>
    <meta charset="UTF-8">
    <title>Deep Learning</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $('#upload').on('click', function () {
                var file_data = $('#file').prop('files')[0];
                var form_data = new FormData();
                form_data.append('file', file_data);
                $.ajax({
                    url: 'http://localhost:8080/upload', // point to server-side controller method
                    dataType: 'text', // what to expect back from the server
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: 'post',
                    success: function (response) {
                        displayImage()
                    },
                    error: function (response) {
                        $('#msg').html(response); // display error response from the server
                    }
                });
            });
        });
    </script>
</head>

<body>



    <h1>Image Classification Application using "RESNET50"</h1>
    <h2>Project by Carlo Huser (husercar@students.zhaw.ch)</h2>
<div>   </div>
    <p>How to use:</p>
    <ul><li>Select an image using the "Browse Files"-button</li>
    <li>Click "Upload"</li>
<li>Wait a few seconds for the application to process your image</li>
<li>Enjoy the result!</li></ul>
    <input type="file" id="file" name="file" multiple />
    <button id="upload">Upload</button>
    <div id="answerPart" style="visibility: hidden;">
        <p>
            <h2>Your Image:</h2>
            <div><img id="imageElement" src="" alt="Detected Image"></div>
        </p>
    </div>
    <div>
        <p id="msg"></p>
    </div>
</body>

</html>
